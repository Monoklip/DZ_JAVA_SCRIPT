<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <div class="text">
    <!-- <textarea name="" id="area" cols="111" rows="10"></textarea> -->
      </div>
      <div class="keyboard">
        <div class="pol">
          <div class="keys" id="n11">`</div>
          <div class="keys" id="n1">1</div>
          <div class="keys" id="n2">2</div>
          <div class="keys" id="n3">3</div>
          <div class="keys" id="n4">4</div>
          <div class="keys" id="n5">5</div>
          <div class="keys" id="n6">6</div>
          <div class="keys" id="n7">7</div>
          <div class="keys" id="n8">8</div>
          <div class="keys" id="n9">9</div>
          <div class="keys" id="n0">0</div>
          <div class="keys" id="nMinus">-</div>
          <div class="keys" id="nPlus">=</div>
          <div class="keys" id="backspace">Backspace</div>
        </div>
        <div class="pol">
          <div class="keys" id="tab">Tab</div>
          <div class="keys" id="q">q</div>
          <div class="keys" id="w">w</div>
          <div class="keys" id="e">e</div>
          <div class="keys" id="r">r</div>
          <div class="keys" id="t">t</div>
          <div class="keys" id="y">y</div>
          <div class="keys" id="u">u</div>
          <div class="keys" id="i">i</div>
          <div class="keys" id="o">o</div>
          <div class="keys" id="p">p</div>
          <div class="keys" id="n12">[</div>
          <div class="keys" id="n13">]</div>
          <div class="keys" id="n14">\</div>
        </div>
        <div class="pol">
          <div class="keys" id="capslock">CapsLock</div>
          <div class="keys" id="a">a</div>
          <div class="keys" id="s">s</div>
          <div class="keys" id="d">d</div>
          <div class="keys" id="f">f</div>
          <div class="keys" id="g">g</div>
          <div class="keys" id="h">h</div>
          <div class="keys" id="j">j</div>
          <div class="keys" id="k">k</div>
          <div class="keys" id="l">l</div>
          <div class="keys" id="n18">;</div>
          <div class="keys" id="n19">'</div>
          <div class="keys" id="enter">Enter</div>
        </div>
        <div class="pol">
          <div class="keys" id="shift">shift</div>
          <div class="keys" id="z">z</div>
          <div class="keys" id="x">x</div>
          <div class="keys" id="c">c</div>
          <div class="keys" id="v">v</div>
          <div class="keys" id="b">b</div>
          <div class="keys" id="n">n</div>
          <div class="keys" id="m">m</div>
          <div class="keys" id="n15">,</div>
          <div class="keys" id="n16">.</div>
          <div class="keys" id="n17">/</div>
          <div class="keys" id="shift2">shift</div>
        </div>
        <div class="pol">
          <div class="keys" id="space"></div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>

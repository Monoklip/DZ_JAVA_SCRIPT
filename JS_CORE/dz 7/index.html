<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>

        <div class="div1">
            <h1 class="date"></h1>
            <h1 class="times"></h1>
        </div>

        <div class="div2">
            <div class="left">
                <div class="left-time">
                    <div class="time-block">
                        <div class="time-hour">00</div>
                    </div>
                    <div class="tochka">:</div>
                    <div class="time-block">
                        <div class="time-minute">00</div>
                    </div>
                    <div class="tochka">:</div>
                    <div class="time-block">
                        <div class="time-second">00</div>
                    </div>
                    <div class="tochka">:</div>
                    <div class="time-block">
                        <div class="time-milisecond">00</div>
                    </div>
                </div>
                <div class="button">
                    <button class="start">START</button>
                    <button class="stop">STOP</button>
                    <button class="loop">LOOP</button>
                    <button class="reset">RESET</button>
                </div>
            </div>
            <div class="right"></div>
        </div>

        <div class="div3">
            <div class="left3">
                <div class="monitor">25</div>
                <div class="text3">MINUTES</div>
                <div class="button3">
                    <button class="buttonplus">+</button>
                    <button class="buttonminus">-</button>
                </div>
            </div>
            <div class="right3">
                <div class="monitor-right">
                    <div class="monitorMinute">00</div>
                    <div class="monitor:" style="font-size:70px;">:</div>
                    <div class="monitorSecond">00</div>
                </div>
                <div class="button-right">
                    <button class="startRight">Start</button>
                    <button class="stopRight">Stop</button>
                    <button class="resetRight">Reset</button>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
